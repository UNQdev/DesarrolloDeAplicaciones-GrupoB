<div class="row" ng-app="feag">

    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-3">
                <h2>Invoices</h2>
            </div>
            <div class="col-md-3">
                <br/>
                <button class="btn btn-success" ng-click="addInvoice()"><i class="fa fa-plus"></i></button>
            </div>
        </div>
        <br/>
        <br/>
        <table class="table table-bordered table-condensed table-hover">
            <tr style="font-weight: bold">
                <td style="width:20%">Vendor</td>
                <td style="width:20%">Date</td>
                <td style="width:20%">Doc. Number</td>
                <td style="width:20%">Description</td>
                <td style="width:20%">SubTotal Amount</td>
                <td style="width:20%">Total Amount</td>
                <td style="width:20%">Related Operation</td>
            </tr>
            <tr ng-repeat="invoice in invoices | orderBy:'id':false ">
                <td>
                    <span editable-text="invoice.vendor.name" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkVendorName($data, invoice.id)" e-required> {{ invoice.vendor.name }} </span>
                </td>
                <td>
                    <span editable-text="invoice.date" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkDate($data, invoice.id)" e-required> {{ invoice.date }} </span>
                </td>
                <td>
                    <span editable-text="invoice.number" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkDocNumber($data, invoice.id)" e-required> {{ invoice.number }} </span>
                </td>
                <td>
                    <span editable-text="invoice.descriptio" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkDescription($data, invoice.id)" e-required> {{ invoice.description }} </span>
                </td>
                <td>
                    <span editable-text="invoice.subtotal" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkSubtotal($data, invoice.id)" e-required> {{ invoice.subtotal }} </span>
                </td>
                <td>
                    <span editable-text="invoice.total" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkTotal($data, invoice.id)" e-required> {{ invoice.total }} </span>
                </td>
                <td>
                    <span text="invoice.related_operation"> {{ invoice.relatedOperation }} </span>
                </td>
                <td style="white-space: nowrap">
                    <!-- form -->
                    <form editable-form name="rowform" 
                          onbeforesave="saveCategory($data, category.id)" 
                          ng-show="rowform.$visible" 
                          class="form-buttons form-inline">
                        <button type="submit" 
                                ng-disabled="rowform.$waiting" class="btn btn-primary">save</button>

                        <button type="button" 
                                ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">cancel</button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-primary" ng-click="rowform.$show()">
                            <i class="fa fa-pencil fa-fw"></i>
                        </button>
                        <button class="btn btn-default" ng-click="removeCategory(category.id)">
                            <i class="fa fa-trash-o fa-fw delete"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
