<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="row">
			<div class="col-md-3">
				<h2>Operations</h2>
			</div>
			<div class="col-md-3">
				<br /> <a href="#/newOperation" class="btn btn-success"> <i
					class="fa fa-plus"></i> New
				</a>
			</div>
			<div class="col-md-6">
				<br />
				<div class="input-group">
					<input class="form-control" type="search" placeholder="Search">
					<span class="input-group-addon"><i
						class="fa fa-search fa-fw"></i></span>
				</div>
			</div>
		</div>
		<br />
		<table class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th>Operation ID</th>
					<th>Date</th>
					<th>Type</th>
					<th>Shift</th>
					<th>Category</th>
					<th>SubCategory</th>
					<th>Description</th>
					<th>Amount</th>
					<th>Account</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="operation in operations">
					<td>{{ operation.id }}</td>
					<td class="actions"><a href="#/editOperation/{{operation.id}}"
						class="btn btn-link"> <i class="fa fa-pencil fa-fw"></i></a> <a
						href="#/deleteOperation/{{operation.id}}" class="btn btn-link">
							<i class="fa fa-trash-o fa-fw delete"></i>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
