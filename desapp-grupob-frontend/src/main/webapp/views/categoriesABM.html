<div ng-app="feag" ng-controller="categoriesCtrl">
    <table class="table table-bordered table-hover table-condensed">
        <tr style="font-weight: bold">
            <td style="width:35%">Name</td>
            <td style="width:20%">Actions</td>
            <td style="width:20%">object id</td>
        </tr>
        <tr ng-repeat="category in categories | orderBy:'id':false ">
            <td>
                <!-- editable category name (text with validation) -->
                <span editable-text="category.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, category.id)" e-required>
          {{ category.name || 'empty' }}
        </span>
            </td>
            <td style="white-space: nowrap">
                <!-- form -->
                <form editable-form name="rowform" onbeforesave="saveCategory($data, category.id)" ng-show="rowform.$visible" class="form-buttons form-inline">
                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                        save
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                        cancel
                    </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                    <button class="btn btn-danger" ng-click="removeCategory(category.id)">del</button>
                </div>
            </td>
           <td> {{category.id}} </td>
        </tr>
    </table>

    <button class="btn btn-default" ng-click="addCategory()">Add Category</button>
</div>
