<div class="container-fluid" ng-app="feag">

    <div class="row">
        <!-- Page Heading -->
        <div class="col-lg-12">
            <h1 class="page-header">
                Vendors <small>ABM</small>
            </h1>
            <ol class="breadcrumb">
                <li> 
                    <i class="fa fa-dashboard"></i> 
                    <a href="index.html"> Home </a>                
                </li>
                <li class="active"> <i class="glyphicon glyphicon-send"></i> Vendors</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <!-- Feedback -->
        <div class="col-md-12">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
    </div>

    <div class="row">
        <!-- new category button -->
        <div class="col-md-4">
            <!-- button to show form -->
            <button type="button" class="btn btn-success" ng-click="loadModalCreate()" popover="Create new vendor..." 
                    popover-trigger="mouseenter" popover-placement="right"><i class="fa fa-plus"></i>
            </button>
        </div>

        <!-- SEARCH BOX -->
        <div class="col-md-4">
            <div class="input-group">
                <input class="form-control" type="search" placeholder="Search by name" ng-model="byName">
                <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
            </div>
        </div>
        <!-- ./SEARCH BOX -->
    </div>
    
    <div class="row">
        <div class="col-md-12 ">
            <br/>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <tr style="font-weight: bold">
                        <td class="col-md-6"> Name</td>
                        <td class="col-md-4"> Tax Code</td>
                        <td class="col-md-2"> Actions</td>
                    </tr>
                    <tr ng-repeat="vendor in filteredVendors | orderBy:'id':true | filter:byName">
                        <td>
                            <!-- editable vendor name (text with validation) -->
                            <span editable-text="vendor.name" e-name="name" 
                                  e-form="rowform" onbeforesave="checkEditionName($data)" e-required> {{ vendor.name }} </span>
                        </td>
                        <td>
                            <!-- editable vendor name (text with validation) -->
                            <span editable-text="vendor.taxCode" e-name="name" 
                                  e-form="rowform" onbeforesave="checkEditionTaxCode($data)" e-required> {{ vendor.taxCode }} </span>
                        </td>
                        
                        
                        <td style="white-space: nowrap">
                            <!-- form -->
                            <form editable-form name="rowform" onbeforesave="updateVendor($data, vendor.id)" 
                                  ng-show="rowform.$visible" class="form-buttons form-inline">
                                <button type="submit" ng-disabled="rowform.$waiting" 
                                        class="btn btn-primary"> save </button>
                                <button type="button" ng-disabled="rowform.$waiting" 
                                        ng-click="rowform.$cancel()" class="btn btn-default"> cancel </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary" ng-click="rowform.$show()">
                                    <i class="fa fa-pencil-square-o"></i>
                                </button>
                                <button class="btn btn-danger" ng-click="launchConfirmDeleteDialog(vendor.id)">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>
                <br>
                <ul class="pager ng-cloak">
                    <li> 
                        <div class="btn-group">
                            <button type="button" ng-class="{'active': itemsOnPage == 2}" 
                                    ng-click="setItemsOnPage(2)" class="btn btn-default">2</button>
                            <button type="button" ng-class="{'active': itemsOnPage == 5}" 
                                    ng-click="setItemsOnPage(5)" class="btn btn-default">5</button>
                            <button type="button" ng-class="{'active': itemsOnPage == 10}" 
                                    ng-click="setItemsOnPage(10)" class="btn btn-default">10</button>
                            <button type="button" ng-class="{'active': itemsOnPage == 15}" 
                                    ng-click="setItemsOnPage(15)" class="btn btn-default">15</button>
                            <button type="button" ng-class="{'active': itemsOnPage == 20}" 
                                    ng-click="setItemsOnPage(20)" class="btn btn-default">20</button>
                        </div>
                    </li>
                </ul>
                <pagination ng-model="currentPage"
                            total-items="totalVendors()" items-per-page="itemsOnPage" 
                            max-size="pageQtty()" 
                            class="pagination-md pull-left" boundary-links="true">
                </pagination>
            </div>
        </div>
    </div>
</div> 
<!-- /.container-fluid -->
