<div class="row" ng-app="feag" ng-controller="categoriesCtrl">

    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-3">
                <h2>Categories</h2>
            </div>
            <div class="col-md-3">
                <br/>
                <button class="btn btn-success" ng-click="addCategory()"><i class="fa fa-plus"></i></button>
            </div>
            
            
            <div class="col-md-6">
                <br/>
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search by name" ng-model="query">
                    <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <table class="table table-bordered table-condensed table-hover">
            <tr style="font-weight: bold">
                <td style="width:20%">Name</td>
                <td style="width:10%">Actions</td>
            </tr>
            <tr ng-repeat="category in categories | orderBy:'id':false ">
                <td>
                    <!-- editable category name (text with validation) -->
                    <span editable-text="category.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, category.id)" e-required>
         		 {{ category.name || 'empty' }}
       			</span>
                </td>
                <td style="white-space: nowrap">
                    <!-- form -->
                    <form editable-form name="rowform" onbeforesave="saveCategory($data, category.id)" ng-show="rowform.$visible" class="form-buttons form-inline">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">save</button>

                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">cancel</button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-primary" ng-click="rowform.$show()"><i class="fa fa-pencil fa-fw"></i></button>
                        <button class="btn btn-danger" ng-click="removeCategory(category.id)"><i class="fa fa-trash-o fa-fw delete"></i></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
