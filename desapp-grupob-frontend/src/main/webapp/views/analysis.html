<div class="container-fluid" ng-app="feag">

    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                <!-- Flujo de Efectivo y Analisis de Gastos -->
                Analytics <small> GRAPHS </small>
                <button type="button" class="btn btn-primary pull-right" ng-click="consolidateAccounts()"> Export Charts</button>
            </h1>
            


        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3> Month Accrual </h3>
            <canvas tc-chartjs chart-type="line" chart-data="monthAccrual" chart-options="monthOptions"></canvas>

        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3> Categories Totals </h3>
            <canvas tc-chartjs chart-type="line" chart-data="categoryTotals" chart-options="categoriesOptions"></canvas>
           
        </div>
        
        <div class="col-md-6">
            <h3> SubCategories Totals </h3>
            <canvas tc-chartjs chart-type="line" chart-data="subCategoryTotals" chart-options="subCategoriesOptions"></canvas>

        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">

            <canvas tc-chartjs chart-type="line" chart-data="vendorsTotals" chart-options="vendorsOptions"></canvas>

        </div>
    </div>
    
    
    

</div>
<!-- /.container-fluid -->
