<div class="container-fluid" ng-app="feag">

    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                <!-- Flujo de Efectivo y Analisis de Gastos -->
                Analytics <small> GRAPHS </small>
                <button type="button" class="btn btn-primary pull-right" ng-click="consolidateAccounts()"> Export Charts</button>
            </h1>
            


        </div>
    </div>

    <div class="row">
        <div class="col-md-6 pull-left">
            <h3 align="center"> Month INCOMING Accrual </h3>
            <canvas tc-chartjs-line chart-data="monthIncomingAccrualData" chart-options="monthIncomingAccrualOptions"></canvas>

        </div>
        <div class="col-md-6 pull-right">
            <h3 align="center"> Month INCOMING Accrual </h3>
            <canvas tc-chartjs-line chart-data="monthOutcomingAccrualData" chart-options="monthOutcomingAccrualOptions"></canvas>

        </div>
    </div> 
    
    <div class="row">
        <div class="col-md-6 pull-left">
            <h3 align="center"> Categories INCOMING Totals </h3>
            <canvas tc-chartjs-bar chart-data="categoriesIncomingTotalsData" chart-options="categoriesIncomingTotalsOptions"></canvas>
        </div>
        <div class="col-md-6 pull-right">
            <h3 align="center"> Categories OUTCOMING Totals </h3>
            <canvas tc-chartjs-bar chart-data="categoriesOutcomingTotalsData" chart-options="categoriesOutcomingTotalsOptions"></canvas>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 pull-left">
            <h3 align="center"> SubCategories INCOMING Totals </h3>
            <canvas tc-chartjs-bar chart-data="subcategoriesIncomingTotalsData" 
                    chart-options="subcategoriesIncomingTotalsOptions"></canvas>
        </div>
        <div class="col-md-6 pull-right">
            <h3 align="center"> SubCategories OUTCOMING Totals </h3>
            <canvas tc-chartjs-bar chart-data="subcategoriesOutcomingTotalsData" 
                    chart-options="subcategoriesOutcomingTotalsOptions"></canvas>
        </div>
    </div>
    
   <!-- <div class="row">
        <div class="col-md-6">
            <h3> Vendors Totals </h3>
            <canvas tc-chartjs-bar chart-data="vendorsTotals" chart-options="vendorsOptions"></canvas>

        </div>
    </div>-->
    
    
    

</div>
<!-- /.container-fluid -->
