<div class="row" ng-app="feag" ng-controller="categoriesCtrl">

    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-3">
                <h2>Operations</h2>
            </div>
            <div class="col-md-3">
                <br/>
                <button class="btn btn-success" ng-click="addOperation()"><i class="fa fa-plus"></i></button>
            </div>
        </div>
        <br/>
        <br/>
        <table class="table table-bordered table-condensed table-hover">
            <tr style="font-weight: bold">
                <td style="width:20%">Date</td>
                
                <td style="width:20%">Category</td>
                <td style="width:20%">SubCategory</td>
                <td style="width:20%">Concept</td>
                
                <td style="width:20%">Shift</td>
                
                <td style="width:20%">Amount</td>
                <td style="width:20%">Account</td>             
            </tr>
            <tr ng-repeat="operation in operations | orderBy:'date':true ">
                <td>
                    <span editable-text="operation.date" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkDate($data, operation.id)" e-required> {{ operation.date }} </span>
                </td>
                <td>
                    <span editable-text="operation.category" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkCategory($data, operation.id)" e-required> {{ operation.category }} </span>
                </td>
                <td>
                    <span editable-text="operation.subcategory" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkSubcategory($data, operation.id)" e-required> {{ operation.subcategory }} </span>
                </td>
                <td>
                    <span editable-text="operation.concept" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkConcept($data, operation.id)" e-required> {{ operation.concept }} </span>
                </td>
                <td>
                    <span editable-text="operation.shift" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkConcept($data, operation.id)" e-required> {{ operation.shift }} </span>
                </td>
                <td>
                    <span editable-text="operation.amount" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkAmount($data, operation.id)" e-required> {{ operation.amount }} </span>
                </td>
                <td>
                    <span editable-text="operation.account" 
                          e-name="name" e-form="rowform" 
                          onbeforesave="checkAccount($data, operation.id)" e-required> {{ operation.account }} </span>
                </td>
                <td style="white-space: nowrap">
                    <!-- form -->
                    <form editable-form name="rowform" 
                          onbeforesave="saveOperation($data, operation.id)" 
                          ng-show="rowform.$visible" 
                          class="form-buttons form-inline">
                        <button type="submit" 
                                ng-disabled="rowform.$waiting" class="btn btn-primary">save</button>

                        <button type="button" 
                                ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">cancel</button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-primary" ng-click="rowform.$show()">
                            <i class="fa fa-pencil fa-fw"></i>
                        </button>
                        <button class="btn btn-default" ng-click="removeOperation(operation.id)">
                            <i class="fa fa-trash-o fa-fw delete"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
