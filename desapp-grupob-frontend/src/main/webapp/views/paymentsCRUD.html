<div class="container-fluid" ng-app="feag">

    <div class="row">
        <!-- Page Heading -->
        <div class="col-lg-12">
            <h1 class="page-header">
                Payments <small>ABM</small>
            </h1>
            <ol class="breadcrumb">
                <li> 
                    <i class="fa fa-dashboard"></i> 
                    <a href="index.html"> Home</a>                
                </li>
                <li class="active"> <i class="fa fa-file"></i> Payments</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <!-- Feedback -->
        <div class="col-md-12">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"> {{alert.msg}} </alert>
        </div>
    </div>

    <div class="row">
        <!-- Page Activity -->
        <!-- new payment button -->
        <div class="col-md-4">       
            <!-- button to show form -->
            <button type="button" class="btn btn-success" 
                    ng-click="editableForm.$show() ; resetNewCategoryName()" popover="Process new payment..." 
                    popover-trigger="mouseenter" popover-placement="right" 
                    ng-show="!editableForm.$visible"> <i class="fa fa-plus"></i>
            </button>
        </div>
        
            <!-- SEARCH BOX -->
            <div class="col-md-4 pull-right">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search by name" ng-model="byName">
                    <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                </div>
            </div>
            <!-- ./SEARCH BOX -->
    </div>
    <div class="row">
        <div class="col-md-12 ">
            <br/>

            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <tr style="font-weight: bold">
                        <td class="col-md-2"> Vendor</td>
                        <td class="col-md-2"> Date</td>
                        <td class="col-md-2"> Doc. Number</td>
                        <td class="col-md-4"> Description</td>
                        <td class="col-md-1"> Total</td>
                        <td class="col-md-2"> Actions</td>
                    </tr>
                    <tr ng-repeat="payment in filteredPayments | orderBy:'id':false">
                        <td>
                            <span editable-text="payment.vendorName" 
                                  e-name="name" e-form="rowform" 
                                  onbeforesave="checkVendorName($data, payment.id)" e-required> {{ payment.vendorName }} </span>
                        </td>
                        <td>
                            <span editable-text="payment.dateToString" 
                                  e-name="name" e-form="rowform" 
                                  onbeforesave="checkDate($data, payment.id)" e-required> {{ payment.dateToString }} </span>
                        </td>
                        <td>
                            <span editable-text="payment.number" 
                                  e-name="name" e-form="rowform" 
                                  onbeforesave="checkDocNumber($data, payment.id)" e-required> {{ payment.number }} </span>
                        </td>
                        <td>
                            <span editable-text="payment.description" 
                                  e-name="name" e-form="rowform" 
                                  onbeforesave="checkDescription($data, payment.id)" e-required> {{ payment.description }} </span>
                        </td>
                        <td>
                            <span editable-text="payment.total" 
                                  e-name="name" e-form="rowform" 
                                  onbeforesave="checkTotal($data, payment.id)" e-required> {{ payment.total }} </span>
                        </td>
                        
                        <td style="white-space: nowrap">
                            <!-- form -->
                            <form editable-form name="rowform" onbeforesave="updatePayment($data, payment.id)" 
                                  ng-show="rowform.$visible" class="form-buttons form-inline">
                                <button type="submit" ng-disabled="rowform.$waiting" 
                                        class="btn btn-primary"> save </button>
                                <button type="button" ng-disabled="rowform.$waiting" 
                                        ng-click="rowform.$cancel()" class="btn btn-default"> cancel </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary" ng-click="rowform.$show()">
                                    <i class="fa fa-pencil-square-o"></i>
                                </button>
                                <button class="btn btn-danger" ng-click="launchConfirmDeleteDialog(payment.id)">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>

            <br>
            <pagination ng-model="currentPage"
                        total-items="totalPayments()" items-per-page="itemsOnPage" 
                        max-size="pageQtty()" 
                        class="pagination-md pull-left" boundary-links="true">
            </pagination>            
        </div>        
    </div>
</div>
